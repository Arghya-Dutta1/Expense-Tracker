services:
  backend:
    build: .
    ports:
      - "3001:3000"
    depends_on:
      - mongo
    networks:
      - expense-network
    environment:
      - MONGO_URI=mongodb://mongo:27017/expense-tracker
      - PORT=3000

  mongo:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge

volumes:
  mongo-data:
